# General
seed: 66
exp_name: exp_val_flex_filter_ego_mem_ours
output_parent_dir: /work/pi_chuangg_umass_edu/yuncong/results
question_data_path: "generated_questions"
scene_dataset_config_path: "data/hm3d_annotated_basis.scene_dataset_config.json"
scene_data_path: /work/pi_chuangg_umass_edu/yuncong/data/scene_datasets/hm3d/
semantic_bbox_data_path: '/home/yuncongyang_umass_edu/scene_understanding/hm3d_obj_bbox_merged'
# dataset_output_dir: /work/pi_chuangg_umass_edu/yuncong/results/exploration_data
detection_model_name: "yolo_world/x"
questions_list_path: 'data/openeqa_filtered_data_subset.json'
scene_features_path: /work/pi_chuangg_umass_edu/yuncong/data/scene_feature_dict_merged_flex/
model_path: /work/pi_chuangg_umass_edu/yuncong/checkpoint_flex_filter_rand_ego_mem_4.pt
path_data_dir: exploration_data

egocentric_views: true
action_memory: true
prefiltering: true
top_k_categories: 10

# Camera, image
camera_height: 1.5
camera_tilt_deg: -30
img_width: 720
img_height: 720
hfov: 120
tsdf_grid_size: 0.1
margin_w_ratio: 0.25
margin_h_ratio: 0.6

save_obs: true
save_visualization: true
save_frontier_video: true

# Stop criteria
stop_min_pix_ratio: 0.01  # the target object should occupy at least 1% of the image
stop_max_bias_from_center: 0.4  # the target object should be within 60% of the image center horizontally

# Navigation
# TODO: Find appropriate values for init_clearance
init_clearance: 0.5
max_step_room_size_ratio: 11
min_random_init_steps: 2
extra_view_phase_1: 4
extra_view_angle_deg_phase_1: 60
extra_view_phase_2: 4  # in phase 2, have more observations
extra_view_angle_deg_phase_2: 60
max_target_observation: 10

# Observation filtering
black_pixel_ratio: 0.2
min_30_percentile_depth: 0.1
collision_dist: 1

# Semantic map
use_active: true
use_lsv: true
use_gsv: true
gsv_T: 0.5
gsv_F: 3
planner:
  dist_T: 9999
  unexplored_T: 2.0
  unoccupied_T: 2.0
  val_T: 0.5
  val_dir_T: 0.5
  max_val_check_frontier: 3
  smooth_sigma: 5
  eps: 1
  min_dist_from_cur: 0.5
  max_dist_from_cur_phase_1: 1  # when the target object is not found, explore the frontiers with this step length
  max_dist_from_cur_phase_2: 1  # when the target object is found, go to the target object with this step length
  max_unexplored_check_frontier: 3
  max_unoccupied_check_frontier: 1

  # about frontier selection
  frontier_spacing: 0.5
  frontier_edge_area_min: 4
  frontier_edge_area_max: 6
  frontier_area_min: 8
  frontier_area_max: 9
  min_frontier_area: 20  # the frontier should have at least this many pixels
  max_frontier_angle_range_deg: 150  # the angle spanned by the pixels in a frontier should not be larger than this
  min_frontier_angle_diff_deg: 45  # the angle between two frontiers should be larger than this. otherwise, merge them
  region_equal_threshold: 0.95

visual_prompt:
  cluster_threshold: 1.0
  num_prompt_points: 3
  num_max_unoccupied: 300
  min_points_for_clustering: 3
  point_min_dist: 2
  point_max_dist: 10
  cam_offset: 0.6
  min_num_prompt_points: 2
  circle_radius: 18

scene_graph:
  confidence: 0.003
  nms_threshold: 0.1
  iou_threshold: 0.5